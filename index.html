<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <div class="counter-wrapper">
          <p data-js="counter" class="counter"></p>
          <div class="buttons-grid">
            <button data-js="btn-plus-ten" class="button btn-plus">+10</button>
            <button data-js="btn-minus-ten" class="button btn-minus">
              -10
            </button>
          </div>
          <div class="buttons-grid">
            <button data-js="btn-plus-one" class="button btn-plus">+1</button>
            <button data-js="btn-minus-one" class="button btn-minus">-1</button>
          </div>
          <div class="buttons-grid_reset">
            <button data-js="btn-reset" class="button btn-reset">
              Сбросить
            </button>
            <a
              data-js="btn-bonus"
              class="button bonus"
              href="https://youtu.be/dQw4w9WgXcQ"
              target="_blank"
              >Бонус</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
